train{
    expname = nmr_multi
    dataset_class = multi_scene_dataset.MultiSceneDataset
    model_class = model.network_multi_scene.VolSDFNetwork
    loss_class = model.loss.VolSDFLoss
    learning_rate = 5.0e-4
    num_pixels = 2048
    checkpoint_freq = 100
    plot_freq = 10
    split_n_pixels = 2
}
plot{
    plot_nimgs = 1
    resolution = 100
    grid_boundary = [-1.5, 1.5]
}
loss{
    eikonal_weight = 0.1
    rgb_loss = torch.nn.L1Loss
}
dataset{
    data_dir = NMR_Dataset_preprocessed
    img_res = [64, 64]
    scan_ids = [3, 4, 8]
}
model{
    z_vector_size = 256
    scene_bounding_sphere = 3.0
    white_bkgd = True
    # number of scenes is automatically calculated in volsdf_train_multi_scene.py
    implicit_network
    {
        d_in = 3
        d_out = 4
        dims = [ 256, 256, 256, 256, 256, 256, 256, 256 ]
        geometric_init = True
        bias = 0.6
        skip_in = [4, 8]
        weight_norm = True
        multires = 6
        sphere_scale = 20.0
    }
    rendering_network
    {
        mode = idr
        d_in = 9
        d_out = 3
        dims = [ 256, 256, 256, 256]
        weight_norm = True
        multires_view = 4
    }
    density
    {
        params_init{
            beta = 0.1
        }
        beta_min = 0.0001
    }
    ray_sampler
    {
        near = 0.0
        N_samples = 64
        N_samples_eval = 128
        N_samples_extra = 32
        eps = 0.1
        beta_iters = 10
        max_total_iters = 5
    }
}
